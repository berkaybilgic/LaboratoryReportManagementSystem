<!DOCTYPE html>
<html lang="en">
<head th:replace="navbar :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color:#edf5ef">
<div th:replace="navbar :: navbar2"></div>
<br>
<div class="container">
    <br>
    <div class="row">
        <form th:action="@{/labtechicians/search}">
            <div class="input-group">
                <div class="col-10" style="padding-right: 6px">
                    <input placeholder="Tekniker ismi ile arama yapılabilir" name="keyword" type="search" required id="form1" class="form-control" size="20"/>
                </div>
                <div class="col-2">
                    <button type="submit" class="btn btn-primary">Teknikerler İçinde Ara
                    </button>
                </div>
            </div>
        </form>
    </div>
    <br>

    <div class="row">
        <div class="col-3" th:each="labtechicians : ${labtechician.content}">

            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title"
                        th:text=" 'Teknikerin Adı: ' + ' ' + ${labtechicians.firstName} + ' ' + ${labtechicians.lastName}"></h5>
                    <h6 class="card-subtitle mb-2 text-muted"
                        th:text=" 'Teknikerin Emaili: ' + ' ' + ${labtechicians.email}"></h6>
                    <p class="card-text"
                       th:text=" 'Teknikerin Kimlik Numarası: ' + ' ' + ${labtechicians.IdentificationNumber}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row justify-content-md-center">
    <div class="col-4">
        <nav aria-label="Page navigation example">
            <ul class="pagination " th:with="path=${#httpServletRequest.requestURI}">
                <li class="page-item">
                    <a class="page-link" th:if="${currentPage>1}" th:href="@{${path}(page=${currentPage-1})}"
                       aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <div th:each="i : ${#numbers.sequence( 1, pago , 1)}">
                    <li class="page-item"><a class="page-link" th:href="@{${path}(page=${i})}"
                                             th:text="${ i }"> </a></li>
                </div>
                <a class="page-link" th:if="${pago != currentPage}" th:href="@{${path}(page=${currentPage+1})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

</body>
</html>
